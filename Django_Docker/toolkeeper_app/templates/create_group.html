{% extends 'base.html' %}

{% block title %}グループ作成 | ToolKeeper{% endblock %}

{% block active_group_list %}active{% endblock %}

{% block contents %}
<!-- Page content-->
<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-3">
            <div class="text-center mb-5">
                <h2>グループを作成する</h2>
                <hr>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form method="post">
                        {% csrf_token %}

                        {{ form.non_field_errors }}
                    
                        <h5 class="mb-3">作成するグループの名前を入力：</h5>
                        <div class="form-floating mb-4">
                            {{ form.group_name }}
                            {{ form.group_name.errors }}
                            <label for="{{ form.group_name.id_for_label }}">
                                {{ form.group_name.label }}
                            </label>
                        </div>

                        <!-- <h5 class="mb-4">ホストユーザー：{{ user.username }}</h5>
                        <h5 class="mb-4">{{ form.as_p }}</h5> -->
                        <button class="btn btn-3 px-4" type="submit">作成する</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-2">
                <a class="nav-link" href="{% url 'toolkeeper_app:join_group' %}">グループ参加</a>
            </button>
        </div>
    </div>
{% endblock %}
