{% extends 'base.html' %}

{% block contents %}
<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-3">
            <div class="text-center mb-5">
                <h5 class="mb-5">グループを削除しますか？</h5>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mx-2" name="confirm_delete">削除する</button>
                    <button type="submit" class="btn btn-secondary mx-2" name="cancel_delete">キャンセル</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
